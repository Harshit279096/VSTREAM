services:
  - type: web
    name: vstream-app
    env: node
    buildCommand: npm run build
    startCommand: npm start
    plan: free # Change to paid if using persistence
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: vstream-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*" # Update with your Render URL after first deploy
      - key: UPLOAD_DIR
        value: backend/uploads

databases:
  - name: vstream-db
    plan: free

