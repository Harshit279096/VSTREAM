services:
  - type: web
    name: vstream-app
    env: node
    buildCommand: npm install && npm run postinstall
    startCommand: npm start
    plan: free # Change to paid if using persistence
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: vstream-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*" # Update with your Render URL after first deploy
      - key: UPLOAD_DIR
        value: /opt/render/project/src/backend/uploads
    disk:
      name: video-storage
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 10

databases:
  - name: vstream-db
    plan: free

